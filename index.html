<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSOn Table</title>
    <link rel="shortcut icon" href="icon.jpg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="table-container">
    <h3>Marksheet </h3>
    <div class="search-box">
      <input type="text" id="searchInput" class="input-box" onkeyup="searchTable()" placeholder="Search...">
    </div>
    <table id="myTable" class="table table-striped  table-bordered">
      <thead class="table-primary">
        <tr>
          <th>Name</th>
          <th>Math</th>
          <th>English</th>
          <th>Chemistry</th>
          <th>Physics</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  
    <div class="button-box">
      <button class="btn btn-asc" onclick="createAscendingTable()">Ascending &#8593</button>
      <button class="btn btn-desc" onclick="createDescendingTable()">Descending &#8595</button>
    </div>
  </div>
 
  <script src="script.js"></script>
</body>
</html>
