<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Table</title>
    <link rel="shortcut icon" href="icon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="table-container">
        <h3>Marksheet </h3>
        <div class="search-box">
            <input type="text" class="input-box" id="search-input" placeholder="Student name">
        </div>
        <table class="table table-striped  table-bordered" style="text-align: center;">
            <thead class="table-primary ">
                    <tr>
                        <td rowspan="2">Name</td>
                        <td colspan="4">Marks</td>
                    </tr>
                    <tr>
                        <td>Math</td>
                        <td>English</td>
                        <td>Physics</td>
                        <td>Chemistry</td>
                    </tr>
            </thead>
    
            <tbody id="myTable">
    
            </tbody>
        </table>
        <div class="button-box">
            <button class="btn btn-asc" onclick="ascendingOrder()">Ascending &#8593</button>
            <button class="btn btn-desc" onclick="descendingOrder()">Descending &#8595</button>
            <button class="btn btn-default" onclick="defaultOrder()">Default</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
